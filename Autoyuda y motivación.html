<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pausa y Autocuidado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #fef3c7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 500px;
            background: #ffdd57;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        #mensaje {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-3">Pausa y Autocuidado</h1>
        <p class="lead">Tómate un momento para ti.</p>
        <button class="btn btn-primary mb-3" onclick="mostrarMensaje()">¿Qué necesito hoy?</button>
        <div id="mensaje" class="animate__animated"></div>
    </div>
    
    <script>
        const frases = [
            "Respira profundo, todo estará bien.",
            "Haz algo hoy que te haga sonreír.",
            "Recuerda que eres suficiente tal como eres.",
            "Tómate un momento para agradecer lo bueno en tu vida.",
            "Descansa, tu bienestar es importante.",
            "Confía en el proceso, cada día es una oportunidad.",
            "Hidrátate y cuida tu cuerpo.",
            "Rodéate de cosas y personas que te llenen de energía positiva."
        ];
        
        function mostrarMensaje() {
            const mensaje = document.getElementById("mensaje");
            const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];
            
            mensaje.innerHTML = `<i class='bi bi-heart-fill'></i> ${fraseAleatoria}`;
            mensaje.className = "animate__animated animate__bounceIn";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
</body>
</html>
